<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rtsIO Prototype - Play</title>
    <script src="util/util.js"></script>

    <!-- resets default browser style and removes borders from around the canvas -->
    <style>
        * { margin: 0; padding: 0;}

        body, html { height:100%; }

        canvas {
            position:absolute;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="canvas" width="300" height="300"></canvas>

    <script src="gameScript.js"></script>
</body>
</html>
